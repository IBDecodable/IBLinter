disabled_rules:
  - custom_class_name
enabled_rules:
  - relative_to_margin
  - use_color
excluded:
  - Carthage
reporter: json
custom_module_rule:
  - module: UIComponents
    included:
      - UIComponents/Classes
    excluded:
      - UIComponents/Classes/Config/Generated
use_base_class_rule:
  - element_class: UILabel
    base_classes:
    - PrimaryLabel
    - SecondaryLabel
use_color_rule:
- allowed_colors:
  - whiteColor
